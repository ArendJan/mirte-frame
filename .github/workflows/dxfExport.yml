name: DXF Export

on:
  [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: install freecad
        run: |
          sudo add-apt-repository ppa:freecad-maintainers/freecad-stable -y
          sudo apt-get update
          sudo apt-get install freecad -y
    
      - name: Run FreeCAD
        run: |
            mkdir /tmp/mirte-frame
            cp -r ./freecadFiles/* /tmp/mirte-frame
            cp -r ./test.py /tmp/mirte-frame
            echo "exec(open(\"/tmp/mirte-frame/test.py\").read())" | freecadcmd
      - name: Upload DXF
        uses: actions/upload-artifact@v4
        with:
          name: dxf
          path: /tmp/mirte-frame/wedge.dxf

